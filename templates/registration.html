{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/register.css' %}">
	<title>etour international registration</title>
</head>

<body>
	<section class="vh-100 bg-image" <div class="mask d-flex align-items-center h-100 gradient-custom-3">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Create an account</h2>

							<form method="POST">
								{% csrf_token %}
								<div class="form-outline mb-4">
									{{form.username}}
									<label class="form-label" for="form3Example1cg">Your Name</label>
								</div>

								<div class="form-outline mb-4">
									{{form.email}}
									<label class="form-label" for="form3Example3cg">Your Email</label>
								</div>

								<div class="form-outline mb-4">
									{{form.password1}}
									<label class="form-label" for="form3Example4cg">Password</label>
								</div>

								<div class="form-outline mb-4">
									{{form.password2}}
									<label class="form-label" for="form3Example4cdg">Repeat your password</label>
								</div>

								<div class="form-check d-flex justify-content-center mb-5">
									<input class="form-check-input me-2" type="checkbox" value=""
										id="form2Example3cg" />
									<label class="form-check-label" for="form2Example3g">
										I agree all statements in <a href="{% url 'conditions-of-use' %}"
											class="text-body"><u>Terms of
												service</u></a>
									</label>
								</div>

								<!-- <div class="d-flex justify-content-center">
									<button type="submit"
										class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
										Register
									</button>
								</div> -->
								<div class="d-flex justify-content-center mt-3 login_container">
									<input class="btn login_btn" type="submit" value="Register Account">
								</div>

								<p class="text-center text-muted mt-5 mb-0">Have already an account? <a
										href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>

							</form>
						</div>
						{{form.errors}}

						{% for message in messages %}
						<p id=messages>{{message}}</p>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>

</html>
